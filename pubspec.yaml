name: flutter_foreground_task
description: This plugin is used to implement a foreground service on the Android platform.
version: 3.7.3
homepage: https://github.com/Dev-hwang/flutter_foreground_task

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.3"

dependencies:
  flutter:
    sdk: flutter

  platform: ^3.1.0
  shared_preferences:
    git:
      url: https://github.com/hoanglm4/flutter_shared_preferences.git
      ref: fe9d2ab168562abe452ea43b4ace10641749d959

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.flutter_foreground_task
        pluginClass: FlutterForegroundTaskPlugin
      ios:
        pluginClass: FlutterForegroundTaskPlugin
